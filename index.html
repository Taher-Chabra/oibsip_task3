<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Temperature Converter</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Lora:wght@500;600;700&family=Martel:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="topbar text-center">
      <span>Temperature Converter</span>
   </div>

   <div class="temperature-board">
      <div class="selection-section">
         <div>
            <p>select the temperature to convert :</p>
         </div>
         <div class="select-temp">
            <div>
               <label for="basic-addon" class="form-label">From :</label>
               <select class="form-select" id="basic-addon" aria-label="basic-addon">
                  <option selected value="">Select</option>
                  <option value="C">Degree Celsius</option>
                  <option value="F">Fahrenheit</option>
                  <option value="K">Kelvin</option>
               </select>
            </div>
   
            <div id="arrow">
               <i class="bi bi-arrow-right-circle"></i>
            </div>
 
            <div>
               <label for="basic-addon1" class="form-label">To :</label>
               <select class="form-select" id="basic-addon1" aria-label="basic-addon1">
                  <option selected value="">Select</option>
                  <option value="C">Degree Celsius</option>
                  <option value="F">Fahrenheit</option>
                  <option value="K">Kelvin</option>
               </select>
            </div>
         </div>
      </div>
      
      <div class="input-screen">
         <div class="input-group">
            <div class="form-floating">
               <input type="number" class="form-control" id="enteredValue" placeholder="Enter value">
               <label for="enteredValue" class="text-secondary">Enter Temprature</label>
            </div>  
            <span class="input-group-text" id="unit"></span>
         </div>
      </div>

      <div class="text-center">
         <button class="btn btn-success convert-btn" id="converter">Convert</button>
      </div>

      <div class="result-section">
         <div class="result-screen">
            <div class="result" id="result"></div>
            <p class="description" id="description"></p>
         </div>
      </div>
      <div class="clear-page">
         <button class="btn btn-danger clear-btn" id="clear">Clear inputs</button>
      </div>
   </div>
   
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
